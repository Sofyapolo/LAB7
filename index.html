<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Офлайн-заметки</title>
  <meta name="theme-color" content="#4caf50">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icons/icon-192x192.png">
</head>
<body>
  <div class="container">
    <div class="app-header">
        <h1>Мои заметки</h1>
    </div>
    <div id="offline-status" class="offline-status">Офлайн-режим</div>
    
    <div class="note-form">
      <textarea id="note-input" placeholder="Введите текст заметки..."></textarea>
      <button id="add-note-btn" width: 50%;
  margin: auto;>Добавить заметку</button>
    </div>
    
    <div id="notes-list" class="notes-list">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
